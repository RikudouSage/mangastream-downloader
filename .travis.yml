language: cpp
dist: bionic
compiler: gcc
env:
    - VERSION=${TRAVIS_TAG/v/}
services:
    - docker
script:
    - mkdir built
    - docker run --rm -it -e "CURRENT_UID=$UID" -v $(pwd):/app  rikudousage/qt-static:windows -c 'cd /app && qmake && make && chown -R $CURRENT_UID release'
    - mv release/mangastream-downloader.exe built/MangaStreamDownloader.Portable.$TRAVIS_TAG.exe
    - docker run --rm -it -v $(pwd):/app  rikudousage/qt-static:windows -c 'cd /app && make distclean'
    - sed -i "s/{{{VERSION}}}/$VERSION/g" installer.iss
    - sed -i "s/{{{TAGNAME}}}/$TRAVIS_TAG/g" installer.iss
    - docker run --rm -it -v $(pwd):/app rikudousage/inno-setup bash -c 'cd /app && iscc installer.iss'
    - ./configure-docker
    - docker run --rm -it -v $(pwd):/app  rikudousage/qt-static:5.13 -c 'cd /app && qmake mangastream-downloader.pro && make'
    - mv mangastream-downloader built/mangastream-downloader_${TRAVIS_TAG}_18.04_bionic
    - docker run --rm -it -v $(pwd):/app  rikudousage/qt-static:5.13 -c 'cd /app && make distclean'
    - docker run --rm -it -v $(pwd):/app  rikudousage/qt-static:5.9 -c 'cd /app && qmake mangastream-downloader.pro && make' 
    - mv mangastream-downloader built/mangastream-downloader_${TRAVIS_TAG}_16.04_xenial
    - docker run --rm -it -v $(pwd):/app  rikudousage/qt-static:5.9 -c 'cd /app && make distclean'
deploy:
    provider: releases
    api_key: $MANGASTREAM_DOWNLOADER_KEY
    skip_cleanup: true
    name: Version $VERSION
    file_glob: true
    file: built/*
    on:
        tags: true
branches:
    only:
        - /^v\d+\.\d+(\.\d+)?(-\S*)?$/


